<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 3 - Registro Social</title>
    <link rel="stylesheet" href="style3P3.css">
</head>
<body>
    <div class="container">
        <h1>Registro Social</h1>
        
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre">
                <div id="nombreError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Correo electrónico">
                <div id="emailError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="18" max="99" required placeholder="Edad">
                <div id="edadError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="">Seleccione...</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                    <option value="prefiero-no-decir">Prefiero no decir</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Intereses:</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="deportes" name="intereses" value="deportes">
                        Deportes
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="musica" name="intereses" value="musica">
                        Música
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
                        Tecnología
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="lectura" name="intereses" value="lectura">
                        Lectura
                    </label>
                </div>
            </div>
            
            <div class="form-group radio-group">
                <label>Notificaciones:</label>
                <label class="radio-label">
                    <input type="radio" name="suscripcion" value="si" checked>
                    Deseo recibir notificaciones
                </label>
                <label class="radio-label">
                    <input type="radio" name="suscripcion" value="no">
                    No deseo recibir notificaciones
                </label>
            </div>
            
            <button type="submit" class="submit-btn">Registrarse</button>
        </form>
        
        <div id="resultado" class="result-container"></div>
    </div>
    
    <script src="practico3p3.js"></script>
</body>
</html>
